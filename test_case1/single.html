<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Rectangle Zoom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #svgContainer {
      margin-top: 20px;
      display: inline-block;
      border: 2px solid black;
    }

    svg {
      width: 100%;
      height: auto;
    }

    rect {
      transition: transform 0.3s ease, fill 0.3s ease;
    }

    rect.zoomed {
      transform: scale(1.5);
      fill: #FF5733;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <h1>SVG Rectangle Zoom</h1>
  <label for="rectangles">Choose a rectangle:</label>
  <select id="rectangles">
    <option value="rect1">Rectangle 1</option>
    <option value="rect2">Rectangle 2</option>
    <option value="rect3">Rectangle 3</option>
    <option value="rect4">Rectangle 4</option>
    <option value="rect5">Rectangle 5</option>
    <option value="rect6">Rectangle 6</option>
  </select>

  <div id="svgContainer">
    <svg id="mySVG" width="883" height="554" viewBox="0 0 883 554" xmlns="http://www.w3.org/2000/svg">
      <rect id="rect1" x="174.5" y="84.5" width="111" height="117" fill="#D9D9D9" stroke="black" stroke-width="5"/>
      <rect id="rect2" x="506.5" y="84.5" width="111" height="117" fill="#D9D9D9" stroke="black" stroke-width="5"/>
      <rect id="rect3" x="325.5" y="384.5" width="111" height="117" fill="#D9D9D9" stroke="black" stroke-width="5"/>
      <rect id="rect4" x="636.5" y="249.5" width="111" height="117" fill="#D9D9D9" stroke="black" stroke-width="5"/>
      <rect id="rect5" x="45.5" y="249.5" width="111" height="117" fill="#D9D9D9" stroke="black" stroke-width="5"/>
      <rect id="rect6" x="178.5" y="234.5" width="436" height="117" fill="#D9D9D9" stroke="black" stroke-width="5"/>
    </svg>
  </div>

  <script>
    const dropdown = document.getElementById("rectangles");
    const rectangles = document.querySelectorAll("rect");

    dropdown.addEventListener("change", (event) => {
      const selectedRect = event.target.value;

      // Remove the zoom effect from all rectangles
      rectangles.forEach(rect => rect.classList.remove("zoomed"));

      // Add the zoom effect to the selected rectangle
      const rectToZoom = document.getElementById(selectedRect);
      rectToZoom.classList.add("zoomed");
    });
  </script>
</body>
</html>
